<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="0.8" numOctaves="4" stitchTiles="stitch" />
    <feColorMatrix type="saturate" values="0" />
    <feComponentTransfer>
      <feFuncR type="linear" slope="0.1" intercept="0.95" />
      <feFuncG type="linear" slope="0.1" intercept="0.95" />
      <feFuncB type="linear" slope="0.1" intercept="0.95" />
      <feFuncA type="linear" slope="0.05" />
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" fill="#fcfaf2" />
</svg>
